<div *ngFor='let task of taskList'>
  <!--{{task.date | date: 'shortDate'}}-->
  <div class='taskName' appDescription [description]='task.description' [ngClass]='setColor(task)'>
    <p (click)="modal.show()">{{task.name}}</p>
    <!--div class="buttons" -->

      <span *ngIf="task.completed == false" (click)='doTask(task)' class="glyphicon glyphicon-ok" aria-hidden="true"  ></span>

      <span (click)='deleteTask(task)' class="glyphicon glyphicon-trash" aria-hidden="true" ></span>
      <span (click)="modal.showEdit()" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

    <!--/div-->
  </div>


  <!--button *ngIf="task.completed == false" (click)='doTask(task)'>Zrobione{{task.id}}</button-->

  <!--button (click)='edtiTask(task)'>Edytuj</button-->
  <!--button class="btn btn-danger" (click)='deleteTask(task)'>Usuń</button-->




  <!--button type="button" class="btn btn-primary" (click)="modal.show()">Edytuj</button-->
  <app-modal-form #modal>
    <div class="app-modal-header">
      Edytuj zadanie
    </div>
    <div class="app-modal-body">

      <div class="form-group ">
        <label for="taskName">Nazwa</label>
        <input   id=" taskName" [(ngModel)]="task.name" class="form-control">
      </div>

      <div class="form-group">
        <label>Opis</label>

        <textarea id="taskDescription" [(ngModel)]="task.description" class="form-control" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Stopień ważnosci</label>
        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="task.importance">
          <option>Niski</option>
          <option>Średni</option>
          <option>Wysoki</option>
        </select>
      </div>



    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-default" (click)="modal.hide()">Zamknij</button>
      <button id="save" type="button" class="btn btn-primary" (click)="updateTask(task)">Zapisz</button>
    </div>
  </app-modal-form>
</div>
